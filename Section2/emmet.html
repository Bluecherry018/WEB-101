<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmet Demo</title>

</head>

<body>
    <h1>Syntax</h1>

    <!-- Child: > 
    nav>ul>li>a -->

    <main>
        <nav>
            <ul>
                <li><a href="https://docs.emmet.io/">Emmet Documentation</a></li>
            </ul>
        </nav>
    </main>



    <!-- Sibling: + 
    div+p+bq -->
    <h3>1</h3>
    <h3>2</h3>
    <h3>3</h3>

    <!-- Multiplication: * 
   ul>li*5 -->
    <ul>
        <li>a</li>
        <li>b</li>
        <li>c</li>
        <li>d</li>
        <li>e</li>
    </ul>

    <!-- Item numbering: $ 
    ul>li.item$*5
    nav>ul>li*5>a[href=$]{CLICK ME} -->
    <nav>
        <ul>
            <li><a href="1">CLICK ME</a></li>
            <li><a href="2">CLICK ME</a></li>
            <li><a href="3">CLICK ME</a></li>
            <li><a href="4">CLICK ME</a></li>
            <li><a href="5">CLICK ME</a></li>
        </ul>
    </nav>

</body>

</html>
