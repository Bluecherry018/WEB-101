<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>
    <!-- using name="" -->
    <!--file://xxxx/tacos?username=ale&password=123456&color=%23b04f4f&number=8 -->

    <!-- The action attribute specifies WHERE the form data should be sent. -->
    <form action="/tacos">
        <p>
            <label for="username"> Enter a Username:</label>
            <input id="username" type="text" placeholder="username" name="username">
        </p>

        <p>
            <label for="password">Enter a Password:</label>
            <input id="password" type="password" placeholder="password" name="password">
        </p>

        <p>
            <label for="color">Enter a Color:</label>
            <input id="color" type="color" name="color">
        </p>

        <p>
            <label for="number">Enter a Number:</label>
            <input id="number" type="number" placeholder="enter a number" name="number" min="1" max="10000">
        </p>

        <!-- this button submits the forms -->
        <button>Submit</button>

        <!-- this button doesn't submit the form b/c of the "type" attribute -->
        <button type="button">Regular button(won't submit)</button>
    </form>

    <hr>
    <!-- outside of a forms, no default behavior -->
    <button>Not Inside Forms</button>
    <h2>Hijacking Searches</h2>

    <h3>Search Reddit</h3>

    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>

    <h3>Search Google</h3>

    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>

    <h3>Search Youtube</h3>
    <!-- https://www.youtube.com/results?search_query=bts -->
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search Youtube</button>
    </form>

    <h2>More Inputs!!</h2>

    <form action="/birds">
        <!-- beging with the checkbox checked -->
        <!-- <input type="checkbox" name="agree_tos" id="agree" checked> -->

        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree to everything</label>
        <button type="submit">Submit</button>

        <p>
            <!-- need to have the same name -->
            <!-- value="" -->
            <!-- file://wsl%24/birds?size=M -->
            <label for="xs">XS:</label>
            <input type="radio" name="size" id="xs" value="XS">
            <label for="s">S:</label>
            <input type="radio" name="size" id="s" value="S">
            <label for="m">M:</label>
            <input type="radio" name="size" id="m" value="M">
        </p>

        <p>
            <label for="meal">Please Select an Entree</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="steak">Steak</option>
                <option value="veg" selected>Vegetarian</option>
            </select>
        </p>

        <p>
            <label for="cheese">Amount of Cheese</label>
            <input type="range" name="cheese_level" id="cheese" min="1" max="10" value="5">
        </p>
        <p>
            <label for="requests">Any Special Requests?</label>
            <textarea name="requests" id="requests" cols="30" rows="10" placeholder="Type something here"></textarea>
        </p>

        <button type="submit">Submit</button>
    </form>
    <h2>Validations Demo</h2>
    <form action="/dummy">
        <label for="first">Enter First Name</label>
        <input type="text" name="first" id="first" required>
        <p>
            <label for="username">Username</label>
            <input type="text" name="username" id="username" minlength="5" maxlength="20" required>
        </p>

        <p>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
        </p>

        <p>
            <label for="url">URL</label>
            <input type="url" name="url" id="url" required>
        </p>

        <button type="submit">Submit</button>
    </form>

</body>

</html>
