<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registrarion</title>
</head>

<body>
    <h1>Race Registrarion!</h1>
    <form action="/race">
        <div>
            <label for="first">Fist Name:</label>
            <input type="text" name="first" id="first">

            <label for="last">Last Name:</label>
            <input type="text" name="last" id="last">
        </div>

        <div>
            <p>Select a Race:</p>

            <div>
                <input type="radio" name="race" id="fun" value="fun">
                <label for="fun">Fun Run 5k</label>
            </div>
            <div>
                <input type="radio" name="race" id="half" value="half">
                <label for="half">Half Marathon</label>
            </div>

            <div>
                <input type="radio" name="race" id="full" value="full">
                <label for="full">Full Marathon</label>
            </div>


        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">

            <label for="password">Password:</label>
            <input type="password" name="password" id="password">

        </div>

        <div>
            <label for="age">Select Age Group</label>
            <select name="age" id="age">
                <option value="under-18" selected>Under 18</option>
                <option value="18-25">18-25</option>
                <option value="26-30">26-30</option>
                <option value="31-50">31-50</option>
                <option value="over-50">Over 50</option>
            </select>
        </div>
        <button type="submit">Register</button>
    </form>


</body>

</html>
